<h2>프리스타일 </h2>

<br><img src="freestyle.jpg" width="400">
<p><strong>프리스타일(Freestyle):</strong> 보드위에 두발을 올려놓고 단순히 타는 것을 넘어, 보드를 공중으로 띄웠다 다시 타는 등 화려한 묘기를 펼치는 라이딩 스타일을 "프리스타일"이라고 부른다. 스케이트보드에서 즐기는 묘기와 비슷하나, 롱보드만의 묵직한 맛이 있어, 많은 사람들의 사랑을 받고 있다. 데크의 형태는 보드에 킥(보드를 찰 수 있는 데크의 끝)이 양쪽 혹은 한쪽에 있는 것을 사용한다. </p>
